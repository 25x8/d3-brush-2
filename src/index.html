</head>
<body>
<div id="main-scene"></div>
</body>
<script>
    Scheme2D.init({
        data: window.tmp,
        // data: [],
        element: "#main-scene",
        mode: "work",
        description: {
            text: "main test"
        },
        size: {
            width: 120,
            height: 391
        },
        fnTooltipItem: (data, mode) => `id: ${data.id}<br>val: ${data[mode]}`,

        fnClick: (type, id) => {
            alert(`${type}, ${id}`)
        }
    });
